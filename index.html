<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
        </header>
        
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Nama Task..." required>
            <input type="date" id="todo-date" required>
            <button type="submit" class="add-btn"><i class="fas fa-plus"></i></button>
        </form>

        <div class="filter-container">
            <select id="filter-todos">
                <option value="all">Semua</option>
                <option value="completed">Selesai</option>
                <option value="uncompleted">Belum Selesai</option>
            </select>
        </div>

        <ul class="todo-list" id="todo-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
